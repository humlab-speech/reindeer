      - text: Cache Management
        href: articles/cache_management.html
      - text: Metadata Management
        href: articles/metadata_management.html
      - text: Transcription Workflow
        href: articles/transcription_workflow.html
      - text: Simulation Infrastructure
        href: articles/simulation-infrastructure.html
      - text: Reindeer Workflow
        href: articles/reindeer_workflow.html
    news:
      text: News
      href: news/index.html
    github:
