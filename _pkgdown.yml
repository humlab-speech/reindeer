url: https://humlab-speech.github.io/reindeer/
template:
  bootstrap: 5
  bootswatch: flatly
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem

development:
  mode: auto

home:
  title: "reindeer: Enhanced EMU-SDMS for Speech Research"
  description: >
    R package extending emuR capabilities for working with speech data,
    including metadata management, signal processing optimization, and
    advanced query systems.

authors:
  Fredrik Karlsson:
    href: https://github.com/frkkan96

navbar:
  structure:
    left:  [home, reference, articles, news]
    right: [search, github]
  components:
    home:
      icon: fas fa-home
